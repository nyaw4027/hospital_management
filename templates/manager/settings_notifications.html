{% extends 'shared/base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-3">... (sidebar code) ...</div>

        <div class="col-lg-9">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">
                    <h4 class="fw-bold mb-4">Notification Settings</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="card bg-light border-0 rounded-4 p-4 mb-4">
                            <div class="form-check form-switch d-flex justify-content-between align-items-center ps-0">
                                <div>
                                    <label class="fw-bold mb-0">Global Email Notifications</label>
                                    <p class="text-muted small mb-0">When disabled, no automated emails (appointments, bills) will be sent to any user.</p>
                                </div>
                                <input class="form-check-input ms-0" type="checkbox" name="email_enabled" 
                                       {% if settings.email_notifications_enabled %}checked{% endif %} 
                                       style="width: 3em; height: 1.5em;">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary px-4 rounded-pill">Save Preferences</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
