{% extends 'shared/base.html' %}

{% block title %}Lab Queue | HMS Core{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="fas fa-microscope text-primary me-2"></i>Laboratory Queue</h2>
        <span class="badge bg-success rounded-pill px-3 py-2">8 Paid Requests Waiting</span>
    </div>

    <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead class="bg-light small text-uppercase">
                    <tr>
                        <th class="ps-4">Patient</th>
                        <th>Test Required</th>
                        <th>Requested By</th>
                        <th class="text-end pe-4">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="ps-4">
                            <span class="fw-bold d-block">Abena Mansa</span>
                            <small class="text-muted">ID: #PT-7721</small>
                        </td>
                        <td><span class="badge bg-warning-subtle text-warning border border-warning-subtle">Malaria Parasite (MP)</span></td>
                        <td><small>Dr. Arhin</small></td>
                        <td class="text-end pe-4">
                            <button class="btn btn-primary btn-sm rounded-pill px-3" data-bs-toggle="modal" data-bs-target="#uploadModal">
                                <i class="fas fa-upload me-1"></i> Upload Results
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="uploadModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-4">
            <div class="modal-header border-0 pb-0">
                <h5 class="fw-bold">Submit Lab Results</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Lab Findings</label>
                        <textarea class="form-control" rows="4" placeholder="Enter test results here..."></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label small fw-bold">Attachment (Optional)</label>
                        <input type="file" class="form-control">
                    </div>
                    <button type="button" class="btn btn-success w-100 rounded-pill fw-bold">Complete & Notify Doctor</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
