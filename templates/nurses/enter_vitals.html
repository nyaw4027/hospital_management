{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow mx-auto border-0" style="max-width: 700px;">
        <div class="card-header bg-primary text-white py-3">
            <h5 class="mb-0">Recording Vitals: {{ appointment.patient.user.get_full_name }}</h5>
        </div>
        <div class="card-body p-4">
            <form method="post" id="vitalsForm">
                {% csrf_token %}
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <label class="form-label fw-bold small">Temperature (Â°C)</label>
                        <input type="number" step="0.1" name="temp" id="tempInput" 
                               class="form-control form-control-lg" placeholder="36.5" required>
                        <div id="tempFeedback" class="form-text"></div>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label fw-bold small">Blood Pressure (mmHg)</label>
                        <input type="text" name="bp" class="form-control form-control-lg" 
                               placeholder="120/80" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold small">Pulse (BPM)</label>
                        <input type="number" name="pulse" id="pulseInput" 
                               class="form-control form-control-lg" placeholder="72" required>
                        <div id="pulseFeedback" class="form-text"></div>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold small">Respiratory Rate (CPM)</label>
                        <input type="number" name="respiratory_rate" class="form-control form-control-lg" 
                               placeholder="16" required>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success btn-lg shadow-sm">
                        <i class="fas fa-check-double me-2"></i> Finalize and Send to Doctor
                    </button>
                    <a href="{% url 'nurse_dashboard' %}" class="btn btn-light border">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Real-time Clinical Range Feedback
    const tempInput = document.getElementById('tempInput');
    const pulseInput = document.getElementById('pulseInput');

    tempInput.addEventListener('input', function() {
        const val = parseFloat(this.value);
        if (val >= 38.0) {
            this.classList.add('is-invalid');
            this.classList.remove('is-valid');
            document.getElementById('tempFeedback').innerHTML = '<span class="text-danger small">High Fever Detected</span>';
        } else if (val < 35.0) {
            this.classList.add('is-invalid');
            document.getElementById('tempFeedback').innerHTML = '<span class="text-info small">Hypothermia Warning</span>';
        } else {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
            document.getElementById('tempFeedback').innerText = '';
        }
    });

    pulseInput.addEventListener('input', function() {
        const val = parseInt(this.value);
        if (val > 100 || val < 60) {
            this.style.borderColor = '#ffc107'; // Warning color
        } else {
            this.style.borderColor = '#198754'; // Normal
        }
    });
</script>
{% endblock %}
