{% extends 'shared/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-lg rounded-4">
                <div class="card-header bg-primary text-white p-4 border-0">
                    <h4 class="mb-0 fw-bold"><i class="fas fa-heartbeat me-2"></i>Record Vitals</h4>
                    <p class="small mb-0 opacity-75">Patient: {{ patient.user.get_full_name }}</p>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-6">
                                <label class="small fw-bold text-muted">Temperature (Â°C)</label>
                                <input type="number" step="0.1" name="temp" class="form-control form-control-lg rounded-3" placeholder="36.5" required>
                            </div>
                            <div class="col-6">
                                <label class="small fw-bold text-muted">Blood Pressure</label>
                                <input type="text" name="bp" class="form-control form-control-lg rounded-3" placeholder="120/80" required>
                            </div>
                            <div class="col-6">
                                <label class="small fw-bold text-muted">Pulse (BPM)</label>
                                <input type="number" name="pulse" class="form-control form-control-lg rounded-3" placeholder="72" required>
                            </div>
                            <div class="col-6">
                                <label class="small fw-bold text-muted">Weight (kg)</label>
                                <input type="number" step="0.01" name="weight" class="form-control form-control-lg rounded-3" placeholder="70.0" required>
                            </div>
                            <div class="col-12">
                                <label class="small fw-bold text-muted">Oxygen Saturation (SpO2 %)</label>
                                <input type="number" name="spo2" class="form-control form-control-lg rounded-3" placeholder="98">
                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-bold py-3 shadow">
                                <i class="fas fa-save me-2"></i> Save Vitals
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
