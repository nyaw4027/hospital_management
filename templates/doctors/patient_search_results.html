<div class="list-group list-group-flush">
    {% for patient in patients %}
    <a href="{% url 'patient_detail' patient.id %}" class="list-group-item list-group-item-action d-flex align-items-center py-3">
        <div class="flex-grow-1">
            <h6 class="mb-0">{{ patient.user.get_full_name }}</h6>
            <small class="text-muted">ID: {{ patient.patient_id }} | {{ patient.user.email }}</small>
        </div>
        <i class="fas fa-chevron-right text-muted"></i>
    </a>
    {% empty %}
    <div class="p-4 text-center text-muted">No patients found.</div>
    {% endfor %}
</div>
